    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- DOM å…ƒç´ ç²å– ---

        /** @type {HTMLTextAreaElement} */

        /** @type {HTMLSelectElement} */
        const fileSelector = document.getElementById('file-selector'); // ä¿®æ”¹è®Šæ•¸åç¨±
        /** @type {HTMLButtonElement} */

        /** @type {HTMLButtonElement} */

        /** @type {HTMLButtonElement} */

        // --- IndexedDB è³‡æ–™åº«è¨­å®š ---
        const DB_NAME = 'VirtualFileSystemDB'; // ä¿®æ”¹è³‡æ–™åº«åç¨±
        const STORE_NAME = 'files'; // ä¿®æ”¹å„²å­˜å€åç¨±
        /** @type {IDBDatabase} */
        let db;

        // --- Service Worker ç›¸é—œè®Šæ•¸ ---
        let swRegistration;

        /**
         * æ ¹æ“šæª”æ¡ˆåç¨±åˆ¤æ–· MIME é¡å‹
         * @param {string} filename

         */
        function getMimeType(filename) {
            const ext = filename.split('.').pop().toLowerCase();
            switch (ext) {
                case 'html': return 'text/html';
                case 'htm': return 'text/html';
                case 'css': return 'text/css';
                case 'js': return 'application/javascript';
                case 'json': return 'application/json';
                case 'png': return 'image/png';
                case 'jpg': return 'image/jpeg';
                case 'jpeg': return 'image/jpeg';
                case 'gif': return 'image/gif';
                case 'svg': return 'image/svg+xml';
                case 'ico': return 'image/x-icon';
                case 'txt': return 'text/plain';
                default: return 'application/octet-stream';
            }
        }

        /**
         * åˆå§‹åŒ– IndexedDB è³‡æ–™åº«ã€‚
         */
        function initDB() {
            const request = indexedDB.open(DB_NAME, 1);

            request.onerror = (event) => {
                console.error('è³‡æ–™åº«é–‹å•Ÿå¤±æ•—:', event.target.errorCode);
                // ä½¿ç”¨è‡ªè¨‚è¨Šæ¯æ¡†å–ä»£ alert
                showMessageBox('éŒ¯èª¤', 'ç„¡æ³•åˆå§‹åŒ–è³‡æ–™åº«ï¼ŒæŸäº›åŠŸèƒ½å¯èƒ½ç„¡æ³•ä½¿ç”¨ã€‚');
            };

            request.onupgradeneeded = (event) => {
                const db = event.target.result;
                // keyPath æ”¹ç‚º 'name'ï¼Œä¸¦ç¢ºä¿æ˜¯å”¯ä¸€çš„
                const objectStore = db.createObjectStore(STORE_NAME, { keyPath: 'name' });
                console.log('è³‡æ–™åº«å‡ç´š/å»ºç«‹æˆåŠŸ');
            };

            request.onsuccess = (event) => {
                db = event.target.result;
                console.log('è³‡æ–™åº«é€£æ¥æˆåŠŸ');
                loadFiles();
                // åœ¨ DB æº–å‚™å¥½å¾Œï¼Œå‘ Service Worker ç™¼é€ DB è³‡è¨Š
                if (swRegistration && swRegistration.active) {
                    sendDbToServiceWorker(swRegistration.active);
                }
            };
        }

        /**
         * è¨»å†Š Service Workerã€‚
         */
        function registerServiceWorker() {
            if ('serviceWorker' in navigator) {
                const swContent = document.getElementById('virtual-fs-sw-content').textContent;
                const swBlob = new Blob([swContent], { type: 'application/javascript' });
                const swBlobUrl = URL.createObjectURL(swBlob);

                // Add a specific console log for this potential issue
                console.log('å˜—è©¦è¨»å†Š Service Workerã€‚å¦‚æœå‡ºç¾ "URL protocol of the script is not supported" éŒ¯èª¤ï¼Œé€™å¯èƒ½æ˜¯ç”±æ–¼åŸ·è¡Œç’°å¢ƒçš„é™åˆ¶ï¼Œè€Œéç¨‹å¼ç¢¼é‚è¼¯å•é¡Œã€‚');

                navigator.serviceWorker.register(swBlobUrl, { scope: '/' }) // SW ä½œç”¨åŸŸè¨­ç‚ºæ ¹ç›®éŒ„
                    .then(registration => {
                        swRegistration = registration;
                        console.log('Service Worker è¨»å†ŠæˆåŠŸï¼Œä½œç”¨åŸŸ:', registration.scope);
                        // ç•¶ SW æº–å‚™å¥½æ™‚ï¼Œå‘å…¶ç™¼é€ IndexedDB å¯¦ä¾‹
                        if (registration.active) {
                            sendDbToServiceWorker(registration.active);
                        }
                        registration.onupdatefound = () => {
                            const installingWorker = registration.installing;
                            if (installingWorker) {
                                installingWorker.onstatechange = () => {
                                    if (installingWorker.state === 'activated') {
                                        console.log('æ–°ç‰ˆ Service Worker å·²å•Ÿç”¨ã€‚');
                                        sendDbToServiceWorker(installingWorker);
                                    }
                                };
                            }
                        };
                    })
                    .catch(error => {
                        console.error('Service Worker è¨»å†Šå¤±æ•—:', error);
                        showMessageBox('éŒ¯èª¤', 'Service Worker è¨»å†Šå¤±æ•—ï¼Œè™›æ“¬æª”æ¡ˆç³»çµ±åŠŸèƒ½å¯èƒ½ç„¡æ³•æ­£å¸¸é‹ä½œã€‚éŒ¯èª¤åŸå› ï¼š' + error.message);
                    })
                    .finally(() => {
                        // è¨»å†Šå˜—è©¦çµæŸå¾Œï¼Œé‡‹æ”¾ Blob URL
                        URL.revokeObjectURL(swBlobUrl);
                    });
            } else {
                console.warn('æ‚¨çš„ç€è¦½å™¨ä¸æ”¯æ´ Service Workerã€‚è™›æ“¬æª”æ¡ˆç³»çµ±åŠŸèƒ½å°‡ç„¡æ³•ä½¿ç”¨ã€‚');
                showMessageBox('è­¦å‘Š', 'æ‚¨çš„ç€è¦½å™¨ä¸æ”¯æ´ Service Workerã€‚ç¶²é é–“äº’ç›¸è®€å–çš„åŠŸèƒ½å°‡ç„¡æ³•ä½¿ç”¨ã€‚');
            }
        }

        /**
         * å°‡ IndexedDB å¯¦ä¾‹é€é MessageChannel ç™¼é€çµ¦ Service Workerã€‚
         * é€™æ¨£ Service Worker å°±å¯ä»¥ç›´æ¥è¨ªå•ç›¸åŒçš„ IndexedDBã€‚
         * @param {ServiceWorker} serviceWorker
         */
        function sendDbToServiceWorker(serviceWorker) {
            if (!db || !serviceWorker) {
                console.warn('DB æˆ– Service Worker å°šæœªæº–å‚™å¥½ï¼Œç„¡æ³•ç™¼é€ã€‚');
                return;
            }
            const { port1, port2 } = new MessageChannel();
            serviceWorker.postMessage({ type: 'INIT_DB', dbName: DB_NAME, storeName: STORE_NAME }, [port2]); // å‚³é DB_NAME å’Œ STORE_NAME

            port1.onmessage = (event) => {

                    console.log('Service Worker å·²ç¢ºèªæ¥æ”¶åˆ° DB è³‡è¨Šä¸¦æº–å‚™å¥½ã€‚');
                    // ç¢ºä¿ iframe é‡æ–°è¼‰å…¥ä»¥ä½¿ç”¨ Service Worker
                    if (contentIframe.contentWindow) {
                        const currentFile = fileSelector.value;
                        if (currentFile) {
                            displayFile(currentFile); // é‡æ–°è¼‰å…¥ç•¶å‰é é¢ä»¥æ‡‰ç”¨ SW
                        }
                    }
                }
            };
        }


        /**
         * æ ¹æ“šå‚³å…¥çš„è¦–åœ–åç¨±ï¼Œé¡¯ç¤ºæˆ–éš±è—å°æ‡‰çš„ä»‹é¢ã€‚
         * @param {'add' | 'display'} view - è¦é¡¯ç¤ºçš„è¦–åœ– ('add' è¡¨ç¤ºæ–°å¢æª”æ¡ˆ, 'display' è¡¨ç¤ºé¡¯ç¤º iframe)ã€‚
         */
        function showView(view) {
            if (view === 'add') {
                addPageContainer.style.display = 'block';
                contentIframe.style.display = 'none';
                fileSelector.value = '';
                deleteBtn.disabled = true;
                renamePageBtn.disabled = true;
            } else if (view === 'display') {
                addPageContainer.style.display = 'none';
                contentIframe.style.display = 'flex';
                deleteBtn.disabled = false;
                renamePageBtn.disabled = false;
            }
            // ç¢ºä¿åœ¨éå…¨è¢å¹•æ¨¡å¼ä¸‹éš±è—é€€å‡ºæŒ‰éˆ•
            document.body.classList.remove('fullscreen-iframe');
            exitFullscreenBtn.style.display = 'none';
        }

        /**
         * å¾ IndexedDB è®€å–æ‰€æœ‰å·²å„²å­˜çš„æª”æ¡ˆï¼Œä¸¦å°‡å®ƒå€‘å¡«å…¥ä¸‹æ‹‰é¸å–®ä¸­ã€‚
         */
        function loadFiles() {
            if (!db) return;
            const transaction = db.transaction([STORE_NAME], 'readonly');
            const objectStore = transaction.objectStore(STORE_NAME);
            const request = objectStore.getAll();

            request.onerror = (event) => console.error('ç„¡æ³•è®€å–æª”æ¡ˆåˆ—è¡¨:', event.target.errorCode);

            request.onsuccess = (event) => {
                const files = event.target.result;
                fileSelector.innerHTML = '<option value="">-- è«‹é¸æ“‡è¦é¡¯ç¤ºçš„æª”æ¡ˆ --</option>';

                if (files && files.length > 0) {
                    files.sort((a, b) => a.name.localeCompare(b.name)); // æŒ‰åç¨±æ’åº

                    files.forEach(file => {
                        const option = document.createElement('option');
                        option.value = file.name; // ID ç¾åœ¨æ˜¯æª”æ¡ˆåç¨±
                        option.textContent = file.name;
                        fileSelector.appendChild(option);
                    });
                    // é è¨­é¡¯ç¤ºç¬¬ä¸€å€‹ HTML æª”æ¡ˆï¼Œå¦‚æœæ²’æœ‰å‰‡é¡¯ç¤ºç¬¬ä¸€å€‹æª”æ¡ˆ
                    const firstHtmlFile = files.find(f => f.name.endsWith('.html') || f.name.endsWith('.htm'));
                    if (firstHtmlFile) {
                        displayFile(firstHtmlFile.name);
                    } else {
                        displayFile(files[0].name);
                    }
                } else {
                    showView('add');
                }
            };
        }

        /**
         * æ ¹æ“šæä¾›çš„æª”æ¡ˆåç¨±ï¼Œå¾è³‡æ–™åº«ä¸­ç²å–æª”æ¡ˆå…§å®¹ä¸¦åœ¨ iframe ä¸­é¡¯ç¤ºã€‚
         * åªæœ‰ HTML æª”æ¡ˆæ‰èƒ½åœ¨ iframe ä¸­ç›´æ¥é¡¯ç¤ºã€‚
         * å…¶ä»–æª”æ¡ˆé¡å‹ä¸æœƒè§¸ç™¼ iframe çš„ src è¼‰å…¥ï¼Œä½† Service Worker ä»æœƒè™•ç†å®ƒå€‘ã€‚
         * @param {string} filename - è¦é¡¯ç¤ºçš„æª”æ¡ˆçš„åç¨±ã€‚
         */
        async function displayFile(filename) {
            if (!db || !filename) {
                showView('add');
                return;
            }

            // å°æ–¼é HTML æª”æ¡ˆï¼Œæˆ‘å€‘åªæ˜¯é¸æ“‡å®ƒï¼Œä½†ä¸ç›´æ¥åœ¨ iframe ä¸­é¡¯ç¤ºå…¶å…§å®¹ã€‚
            // é€™äº›æª”æ¡ˆæœƒç”± Service Worker è™•ç†ç•¶ iframe ä¸­çš„ HTML å˜—è©¦è¼‰å…¥å®ƒå€‘æ™‚ã€‚
            if (!filename.endsWith('.html') && !filename.endsWith('.htm')) {
                 // å˜—è©¦å¾è³‡æ–™åº«è®€å–å…§å®¹ä¸¦åœ¨ textarea ä¸­é¡¯ç¤ºï¼Œä»¥ä¾›ç·¨è¼¯
                const transaction = db.transaction([STORE_NAME], 'readonly');
                const objectStore = transaction.objectStore(STORE_NAME);
                const request = objectStore.get(filename);

                request.onsuccess = (event) => {
                    const file = event.target.result;
                    if (file) {
                        nameInput.value = file.name;
                        contentInput.value = file.content;
                        showView('add'); // åˆ‡æ›åˆ°ç·¨è¼¯æ¨¡å¼ï¼Œä»¥ä¾¿æŸ¥çœ‹/ä¿®æ”¹å…§å®¹
                        showMessageBox('æç¤º', `æª”æ¡ˆ "${filename}" å·²é¸å–ï¼Œå…¶å…§å®¹å·²è¼‰å…¥åˆ°ç·¨è¼¯å€ã€‚é HTML æª”æ¡ˆç„¡æ³•åœ¨é è¦½å€ç›´æ¥é¡¯ç¤ºã€‚`);
                    } else {
                        console.warn(`æ‰¾ä¸åˆ°æª”æ¡ˆ: ${filename}`);
                        showView('add');
                    }
                };
                request.onerror = (event) => console.error('ç„¡æ³•è®€å–æª”æ¡ˆå…§å®¹:', event.target.errorCode);
                fileSelector.value = filename; // ç¢ºä¿é¸æ“‡å™¨é¡¯ç¤ºæ­£ç¢º
                return;
            }


            const transaction = db.transaction([STORE_NAME], 'readonly');
            const objectStore = transaction.objectStore(STORE_NAME);
            const request = objectStore.get(filename);

            request.onerror = (event) => console.error('ç„¡æ³•è®€å–æª”æ¡ˆ:', event.target.errorCode);

            request.onsuccess = (event) => {
                const file = event.target.result;
                if (file) {
                    // ä½¿ç”¨ data URL è¼‰å…¥ iframeï¼Œé€™æ¨£ Service Worker æ‰èƒ½æ””æˆª iframe å…§éƒ¨çš„è«‹æ±‚
                    // é‡è¦ï¼šiframe çš„ src å¿…é ˆèˆ‡ Service Worker çš„ scope åŒ¹é…æ‰èƒ½è¢«æ””æˆª
                    // é€™è£¡æˆ‘å€‘å°‡ iframe çš„ src è¨­å®šç‚ºä¸€å€‹è™›æ“¬è·¯å¾‘ï¼ŒService Worker æœƒè™•ç†å®ƒã€‚

        // --- è‡ªè¨‚è¨Šæ¯æ¡†å’Œç¢ºèªæ¡† (å–ä»£ alert/confirm/prompt) ---
        function createModal(title, message, type = 'alert', callback = null, defaultValue = '') {
            const existingModal = document.getElementById('custom-modal');
            if (existingModal) existingModal.remove();

            const modalHtml = `
                <div id="custom-modal" style="
                    position: fixed;

                        <p style="margin-bottom: 20px;">${message}</p>
                        ${type === 'prompt' ? `<input type="text" id="modal-input" value="${defaultValue}" style="width: calc(100% - 24px); padding: 10px; margin-bottom: 15px; border: 1px solid var(--border-color); border-radius: 4px;">` : ''}
                        <div style="display: flex; justify-content: center; gap: 10px;">

                            <button id="modal-ok-btn" style="padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; background-color: var(--primary-color); color: white;">ç¢ºèª</button>
                        </div>
                    </div>
                </div>
            `;
            document.body.insertAdjacentHTML('beforeend', modalHtml);

            const modal = document.getElementById('custom-modal');
            const okBtn = document.getElementById('modal-ok-btn');
            const cancelBtn = document.getElementById('modal-cancel-btn');
            const input = document.getElementById('modal-input');

            okBtn.onclick = () => {
                modal.remove();
                if (callback) {
                    if (type === 'prompt') {
                        callback(input ? input.value : '');
                    } else {
                        callback(true);
                    }
                }
            };

            if (cancelBtn) {
                cancelBtn.onclick = () => {
                    modal.remove();
                    if (callback) {
                        if (type === 'prompt') {
                            callback(null); // prompt å–æ¶ˆæ™‚å‚³å› null
                        } else {
                            callback(false);
                        }
                    }
                };
            }

            if (input) {
                input.focus();
                input.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {

                    }
                });
            }
        }

    <!-- Service Worker Script Content -->
    <!-- æ³¨æ„ï¼šæ­¤è…³æœ¬çš„ content å°‡è¢«ä¸»è…³æœ¬è®€å–ä¸¦ä½œç‚º Blob URL è¨»å†Š -->
    <script type="text/plain" id="virtual-fs-sw-content">
        // Service Worker çš„ç¨‹å¼ç¢¼å¿…é ˆæ˜¯ç´” JavaScript
        const DB_NAME_SW = 'VirtualFileSystemDB';
        const STORE_NAME_SW = 'files';
        let dbSW; // Service Worker è‡ªå·±çš„ IndexedDB å¯¦ä¾‹

        // æ¥æ”¶ä¸»ç·šç¨‹ç™¼é€çš„ IndexedDB è³‡è¨Š
        self.addEventListener('message', (event) => {
            if (event.data && event.data.type === 'INIT_DB') {
                // æ”¶åˆ°ä¸»ç·šç¨‹å‚³ä¾†çš„ DB åç¨±å’Œå„²å­˜å€åç¨±
                // é€™è£¡ä¸éœ€è¦é‡æ–°å®£å‘Š DB_NAME_SW å’Œ STORE_NAME_SWï¼Œå› ç‚ºå®ƒå€‘æ˜¯å¸¸æ•¸
                // ä½†å¦‚æœå®ƒå€‘æ˜¯è®Šæ•¸ï¼Œå‰‡å¯ä»¥æ›´æ–°
                initDB_SW(); // åœ¨ Service Worker ä¸­åˆå§‹åŒ– DB
                event.ports[0].postMessage({ status: 'DB_READY' }); // é€šçŸ¥ä¸»ç·šç¨‹å·²æº–å‚™å¥½
            }
        });

        // åœ¨ Service Worker ä¸­åˆå§‹åŒ– IndexedDB
        function initDB_SW() {
            if (dbSW) { // å¦‚æœå·²ç¶“åˆå§‹åŒ–éï¼Œå‰‡ç›´æ¥è¿”å›
                console.log('Service Worker: IndexedDB å·²åˆå§‹åŒ–ã€‚');
                return;
            }
            const request = indexedDB.open(DB_NAME_SW, 1);

            request.onerror = (event) => {
                console.error('Service Worker: è³‡æ–™åº«é–‹å•Ÿå¤±æ•—:', event.target.errorCode);
            };

            request.onupgradeneeded = (event) => {
                const db = event.target.result;
                if (!db.objectStoreNames.contains(STORE_NAME_SW)) {
                    db.createObjectStore(STORE_NAME_SW, { keyPath: 'name' });
                }
            };

            request.onsuccess = (event) => {
                dbSW = event.target.result;
                console.log('Service Worker: è³‡æ–™åº«é€£æ¥æˆåŠŸ');
            };
        }

        // ç›£è½ fetch äº‹ä»¶ï¼Œæ””æˆª iframe å…§éƒ¨çš„ç¶²è·¯è«‹æ±‚
        self.addEventListener('fetch', (event) => {
            const url = new URL(event.request.url);

            // æˆ‘å€‘åªæ””æˆªä¾†è‡ªæ–¼ `/vfs/` è·¯å¾‘çš„è«‹æ±‚ï¼Œé€™äº›æ˜¯æˆ‘å€‘è™›æ“¬æª”æ¡ˆç³»çµ±ä¸­çš„æª”æ¡ˆ
            // ç¢ºä¿åªè™•ç†åŒæºè«‹æ±‚ï¼Œé¿å…æ„å¤–æ””æˆªå¤–éƒ¨è³‡æº
            if (url.origin === self.location.origin && url.pathname.startsWith('/vfs/')) {
                const filename = url.pathname.replace('/vfs/', '');
                console.log(`Service Worker æ””æˆªåˆ°è«‹æ±‚: ${event.request.url}, æª”æ¡ˆå: ${filename}`);

                event.respondWith(
                    (async () => {
                        // ç¢ºä¿ dbSW å·²æº–å‚™å¥½
                        if (!dbSW) {
                            console.warn('Service Worker: IndexedDB å°šæœªæº–å‚™å¥½ï¼Œç­‰å¾…åˆå§‹åŒ–...');
                            await new Promise(resolve => {
                                const interval = setInterval(() => {
                                    if (dbSW) {
                                        clearInterval(interval);
                                        resolve();
                                    }
                                }, 50); // æ¯ 50ms æª¢æŸ¥ä¸€æ¬¡
                            });
                        }

                        try {
                            const transaction = dbSW.transaction([STORE_NAME_SW], 'readonly');
                            const objectStore = transaction.objectStore(STORE_NAME_SW);
                            const request = objectStore.get(filename);

                            return new Promise((resolve, reject) => {
                                request.onsuccess = (event) => {
                                    const file = event.target.result;
                                    if (file) {
                                        console.log(`Service Worker æ‰¾åˆ°æª”æ¡ˆ: ${file.name}, MIME: ${file.mimeType}`);
                                        const response = new Response(file.content, {
                                            headers: {
                                                'Content-Type': file.mimeType,
                                                // é€™äº›æ¨™é ­æœ‰åŠ©æ–¼åœ¨ iframe ä¸­æ­£ç¢ºè™•ç†è³‡æº
                                                'Cross-Origin-Opener-Policy': 'same-origin',
                                                'Cross-Origin-Embedder-Policy': 'require-corp'
                                            }
                                        });
                                        resolve(response);
                                    } else {
                                        console.warn(`Service Worker: è™›æ“¬æª”æ¡ˆç³»çµ±ä¸­æ‰¾ä¸åˆ°æª”æ¡ˆ: ${filename}`);
                                        // å¦‚æœè™›æ“¬æª”æ¡ˆç³»çµ±ä¸­æ‰¾ä¸åˆ°ï¼Œå‰‡å˜—è©¦å¾ç¶²è·¯ç²å–
                                        fetch(event.request).then(response => {
                                            if (response.ok) {
                                                resolve(response);
                                            } else {
                                                resolve(new Response(`æª”æ¡ˆæœªæ‰¾åˆ°: ${filename}`, { status: 404, headers: { 'Content-Type': 'text/plain' } }));
                                            }
                                        }).catch(err => {
                                            console.error('Service Worker ç²å–ç¶²è·¯è³‡æºå¤±æ•—:', err);
                                            resolve(new Response(`ç„¡æ³•è¼‰å…¥æª”æ¡ˆæˆ–ç¶²è·¯éŒ¯èª¤: ${filename}`, { status: 500 }));
                                        });
                                    }
                                };

                                request.onerror = (event) => {
                                    console.error('Service Worker: å¾ IndexedDB è®€å–æª”æ¡ˆå¤±æ•—:', event.target.errorCode);
                                    reject(new Response('IndexedDB è®€å–éŒ¯èª¤', { status: 500 }));
                                };
                            });
                        } catch (error) {
                            console.error('Service Worker fetch è™•ç†ä¸­ç™¼ç”ŸéŒ¯èª¤:', error);
                            return new Response('Service Worker å…§éƒ¨éŒ¯èª¤', { status: 500 });
                        }
                    })()
                );
            }
        });
    </script>
