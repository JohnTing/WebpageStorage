<!DOCTYPE html>
<html lang="zh-Hant">
<head>

    <title>ç¶²é å„²å­˜å™¨ (Web Page Saver)</title>
    <style>
        :root {

            --info-color: #17a2b8;
            --light-gray: #f8f9fa;

        body {

            background-color: var(--light-gray);

            padding-top: var(--nav-height); /* ç‚ºå›ºå®šå°è¦½åˆ—é ç•™ç©ºé–“ */
            overflow: hidden; /* é˜²æ­¢æ»¾å‹•æ¢åœ¨å…¨è¢å¹•æ¨¡å¼ä¸‹å‡ºç¾ */
        }

        #top-nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: var(--nav-height);
            background-color: #ffffff;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;

        .nav-controls {

        #top-nav button, #top-nav select {

            font-size: 16px;
            border-radius: 5px;

        #top-nav button:hover, #top-nav select:hover {

        }

        #add-new-btn {
            background-color: var(--primary-color);
            color: white;
        }

        #delete-page-btn {
            background-color: var(--danger-color);
            color: white;
        }

        #fullscreen-btn {
            background-color: var(--info-color);
            color: white;
        }

        #rename-page-btn { /* æ–°å¢æ¨£å¼ */
            background-color: #ffc107; /* è­¦å‘Šè‰² */
            color: var(--dark-gray);
        }
        #rename-page-btn:hover {
            background-color: #e0a800;
        }


        #delete-page-btn:disabled, #rename-page-btn:disabled { /* è®“é‡æ–°å‘½åæŒ‰éˆ•ä¹Ÿèƒ½ç¦ç”¨ */
            background-color: #6c757d;
            cursor: not-allowed;
            color: white; /* ç¢ºä¿ç¦ç”¨æ™‚æ–‡å­—é¡è‰²ä¹Ÿæ­£ç¢º */
        }

        #main-content {
            padding: 20px;
            height: calc(100vh - var(--nav-height)); /* è®“ main-content å¡«æ»¿å‰©é¤˜é«˜åº¦ */
            box-sizing: border-box;
            display: flex; /* è¨­ç½®ç‚º flex å®¹å™¨ */
            flex-direction: column; /* å­å…ƒç´ å‚ç›´æ’åˆ— */
        }

        #add-page-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            flex-grow: 0; /* ä¸è®“å®ƒä¼¸å±• */
            display: none; /* é è¨­éš±è— */
        }

        #add-page-container h2 {
            margin-top: 0;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        #page-title-input, #html-input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            margin-bottom: 20px;
            box-sizing: border-box; /* ç¢ºä¿ padding ä¸æœƒå½±éŸ¿å¯¬åº¦ */
            font-size: 16px;
        }

        #html-input {
            min-height: 400px;
            resize: vertical;
            font-family: "Courier New", Courier, monospace;
        }

        #save-btn {
            display: block;
            width: 100%;
            padding: 15px;
            font-size: 18px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        #save-btn:hover {
            background-color: #218838;
        }

        #content-iframe {
            width: 100%;
            height: 100%; /* è®“ iframe å¡«æ»¿çˆ¶å®¹å™¨çš„å‰©é¤˜ç©ºé–“ */
            border: none;
            background-color: white;
            display: none; /* é è¨­éš±è— */
        }

        /* å…¨è¢å¹•æ¨¡å¼ä¸‹çš„ CSS æ¨£å¼ */
        body.fullscreen-iframe {
            overflow: hidden; /* é˜²æ­¢æ»¾å‹•æ¢ */
        }

        body.fullscreen-iframe #top-nav {
            display: none; /* éš±è—å°è¦½åˆ— */
        }

        body.fullscreen-iframe #main-content {
            padding: 0;
            height: 100vh; /* ä½”æ»¿æ•´å€‹è¦–çª—é«˜åº¦ */
            width: 100vw; /* ä½”æ»¿æ•´å€‹è¦–çª—å¯¬åº¦ */
            position: fixed;
            top: 0;
            left: 0;
            z-index: 999; /* ç¢ºä¿åœ¨æœ€ä¸Šå±¤ */
        }

        body.fullscreen-iframe #content-iframe {
            width: 100%;
            height: 100%;
        }

        #exit-fullscreen-btn {
            position: fixed;
            top: 15px;
            right: 15px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
            z-index: 1001;
            display: none; /* é è¨­éš±è— */
        }

        #exit-fullscreen-btn:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }
    </style>
</head>
<body>

    <nav id="top-nav">
        <div class="nav-controls">
            <button id="add-new-btn">â• æ–°å¢ç¶²é </button>
            <select id="page-selector">
                <option value="">-- è«‹é¸æ“‡è¦é¡¯ç¤ºçš„ç¶²é  --</option>
            </select>
            <button id="rename-page-btn" disabled>âœï¸ æ›´æ”¹ç¶²é åç¨±</button> <button id="delete-page-btn" disabled>ğŸ—‘ï¸ åˆªé™¤ç›®å‰ç¶²é </button>
            <button id="fullscreen-btn">ğŸ–¼ï¸ å…¨è¢å¹•</button>
        </div>
    </nav>

    <main id="main-content">
        <div id="add-page-container">
            <h2>å„²å­˜ä¸€å€‹æ–°çš„ç¶²é </h2>
            <p>è«‹åœ¨ä¸‹æ–¹è¼¸å…¥ç¶²é æ¨™é¡Œèˆ‡å®Œæ•´çš„ HTML ç¨‹å¼ç¢¼ã€‚</p>
            <input type="text" id="page-title-input" placeholder="è«‹è¼¸å…¥ç¶²é æ¨™é¡Œï¼ˆä¾‹å¦‚ï¼šGoogle é¦–é ï¼‰" required>
            <textarea id="html-input" placeholder="åœ¨é€™è£¡è²¼ä¸Šå®Œæ•´çš„ HTML ç¨‹å¼ç¢¼..."></textarea>
            <button id="save-btn">å„²å­˜ç¶²é </button>
        </div>

        <iframe id="content-iframe" sandbox="allow-scripts allow-same-origin allow-forms"></iframe>
    </main>

    <button id="exit-fullscreen-btn">âœ– é›¢é–‹å…¨è¢å¹•</button>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- DOM å…ƒç´ ç²å– ---
        /** @type {HTMLElement} */
        const addPageContainer = document.getElementById('add-page-container');
        /** @type {HTMLIFrameElement} */
        const contentIframe = document.getElementById('content-iframe');
        /** @type {HTMLButtonElement} */
        const saveBtn = document.getElementById('save-btn');
        /** @type {HTMLInputElement} */
        const titleInput = document.getElementById('page-title-input');
        /** @type {HTMLTextAreaElement} */
        const htmlInput = document.getElementById('html-input');
        /** @type {HTMLSelectElement} */
        const pageSelector = document.getElementById('page-selector');
        /** @type {HTMLButtonElement} */
        const addNewBtn = document.getElementById('add-new-btn');
        /** @type {HTMLButtonElement} */
        const deleteBtn = document.getElementById('delete-page-btn');
        /** @type {HTMLButtonElement} */
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        /** @type {HTMLButtonElement} */
        const exitFullscreenBtn = document.getElementById('exit-fullscreen-btn');
        /** @type {HTMLButtonElement} */
        const renamePageBtn = document.getElementById('rename-page-btn'); // æ–°å¢çš„æ›´æ”¹åç¨±æŒ‰éˆ•

        // --- IndexedDB è³‡æ–™åº«è¨­å®š ---
        const DB_NAME = 'WebPageSaverDB';
        const STORE_NAME = 'pages';
        /** @type {IDBDatabase} */
        let db;

        /**
         * åˆå§‹åŒ– IndexedDB è³‡æ–™åº«ã€‚
         * å¦‚æœè³‡æ–™åº«ä¸å­˜åœ¨æˆ–ç‰ˆæœ¬è¼ƒèˆŠï¼Œå‰‡æœƒå»ºç«‹æˆ–å‡ç´šå®ƒã€‚
         */
        function initDB() {
            const request = indexedDB.open(DB_NAME, 1);

            request.onerror = (event) => {
                console.error('è³‡æ–™åº«é–‹å•Ÿå¤±æ•—:', event.target.errorCode);
                alert('ç„¡æ³•åˆå§‹åŒ–è³‡æ–™åº«ï¼ŒæŸäº›åŠŸèƒ½å¯èƒ½ç„¡æ³•ä½¿ç”¨ã€‚');
            };

            request.onupgradeneeded = (event) => {
                const db = event.target.result;
                const objectStore = db.createObjectStore(STORE_NAME, { keyPath: 'id', autoIncrement: true });
                objectStore.createIndex('title', 'title', { unique: false });
                console.log('è³‡æ–™åº«å‡ç´š/å»ºç«‹æˆåŠŸ');
            };

            request.onsuccess = (event) => {
                db = event.target.result;
                console.log('è³‡æ–™åº«é€£æ¥æˆåŠŸ');
                loadPages();
            };
        }

        /**
         * æ ¹æ“šå‚³å…¥çš„è¦–åœ–åç¨±ï¼Œé¡¯ç¤ºæˆ–éš±è—å°æ‡‰çš„ä»‹é¢ã€‚
         * @param {'add' | 'display'} view - è¦é¡¯ç¤ºçš„è¦–åœ– ('add' è¡¨ç¤ºæ–°å¢é é¢, 'display' è¡¨ç¤ºé¡¯ç¤º iframe)ã€‚
         */
        function showView(view) {
            if (view === 'add') {
                addPageContainer.style.display = 'block';
                contentIframe.style.display = 'none';
                pageSelector.value = '';
                deleteBtn.disabled = true;
                renamePageBtn.disabled = true; // æ–°å¢ï¼šåœ¨æ–°å¢æ¨¡å¼ä¸‹ç¦ç”¨é‡æ–°å‘½åæŒ‰éˆ•
            } else if (view === 'display') {
                addPageContainer.style.display = 'none';
                contentIframe.style.display = 'flex';
                deleteBtn.disabled = false;
                renamePageBtn.disabled = false; // æ–°å¢ï¼šåœ¨é¡¯ç¤ºæ¨¡å¼ä¸‹å•Ÿç”¨é‡æ–°å‘½åæŒ‰éˆ•
            }
            // ç¢ºä¿åœ¨éå…¨è¢å¹•æ¨¡å¼ä¸‹éš±è—é€€å‡ºæŒ‰éˆ•
            document.body.classList.remove('fullscreen-iframe');
            exitFullscreenBtn.style.display = 'none';
        }

        /**
         * å¾ IndexedDB è®€å–æ‰€æœ‰å·²å„²å­˜çš„ç¶²é ï¼Œä¸¦å°‡å®ƒå€‘å¡«å…¥ä¸‹æ‹‰é¸å–®ä¸­ã€‚
         */
        function loadPages() {
            if (!db) return;
            const transaction = db.transaction([STORE_NAME], 'readonly');
            const objectStore = transaction.objectStore(STORE_NAME);
            const request = objectStore.getAll();

            request.onerror = (event) => console.error('ç„¡æ³•è®€å–ç¶²é åˆ—è¡¨:', event.target.errorCode);

            request.onsuccess = (event) => {
                const pages = event.target.result;
                pageSelector.innerHTML = '<option value="">-- è«‹é¸æ“‡è¦é¡¯ç¤ºçš„ç¶²é  --</option>';

                if (pages && pages.length > 0) {
                    pages.forEach(page => {
                        const option = document.createElement('option');
                        option.value = page.id;
                        option.textContent = page.title;
                        pageSelector.appendChild(option);
                    });
                    // é è¨­é¡¯ç¤ºç¬¬ä¸€å€‹ç¶²é 
                    displayPage(pages[0].id);
                } else {
                    showView('add');
                }
            };
        }

        /**
         * æ ¹æ“šæä¾›çš„ IDï¼Œå¾è³‡æ–™åº«ä¸­ç²å–ç¶²é å…§å®¹ä¸¦åœ¨ iframe ä¸­é¡¯ç¤ºã€‚
         * @param {number | string} id - è¦é¡¯ç¤ºçš„ç¶²é çš„ IDã€‚
         */
        function displayPage(id) {
            if (!db || !id) {
                showView('add');
                return;
            }

            const transaction = db.transaction([STORE_NAME], 'readonly');
            const objectStore = transaction.objectStore(STORE_NAME);
            const request = objectStore.get(parseInt(id, 10));

            request.onerror = (event) => console.error('ç„¡æ³•è®€å–ç¶²é :', event.target.errorCode);

            request.onsuccess = (event) => {
                const page = event.target.result;
                if (page) {
                    contentIframe.srcdoc = page.html;
                    pageSelector.value = id;
                    showView('display');
                } else {
                    console.warn(`æ‰¾ä¸åˆ° ID ç‚º ${id} çš„ç¶²é `);
                    showView('add');
                }
            };
        }

        /**
         * å°‡è¼¸å…¥æ¡†ä¸­çš„æ¨™é¡Œå’Œ HTML å…§å®¹å„²å­˜åˆ° IndexedDBã€‚
         */
        function addPage() {
            const title = titleInput.value.trim();
            const html = htmlInput.value;

            if (!title || !html) {
                alert('ç¶²é æ¨™é¡Œå’Œ HTML å…§å®¹ä¸èƒ½ç‚ºç©ºï¼');
                return;
            }

            const transaction = db.transaction([STORE_NAME], 'readwrite');
            const objectStore = transaction.objectStore(STORE_NAME);
            const newPage = { title: title, html: html, createdAt: new Date() };

            const request = objectStore.add(newPage);

            request.onsuccess = (event) => {
                const newId = event.target.result;
                alert('ç¶²é ã€Œ' + title + 'ã€å·²æˆåŠŸå„²å­˜ï¼');
                titleInput.value = '';
                htmlInput.value = '';
                loadPages();
                setTimeout(() => displayPage(newId), 100);
            };

            request.onerror = (event) => {
                console.error('å„²å­˜å¤±æ•—:', event.target.errorCode);
                alert('å„²å­˜ç¶²é æ™‚ç™¼ç”ŸéŒ¯èª¤ã€‚');
            };
        }
        
        /**
         * æ ¹æ“šä¸‹æ‹‰é¸å–®ç›®å‰é¸ä¸­çš„é …ç›®ï¼Œå¾è³‡æ–™åº«ä¸­åˆªé™¤å°æ‡‰çš„ç¶²é ã€‚
         */
        function deletePage() {
            const idToDelete = pageSelector.value;
            if (!idToDelete) {
                alert('è«‹å…ˆé¸æ“‡ä¸€å€‹è¦åˆªé™¤çš„ç¶²é ã€‚');
                return;
            }

            const selectedOption = pageSelector.options[pageSelector.selectedIndex];
            const pageTitle = selectedOption ? selectedOption.textContent : 'è©²ç¶²é ';

            if (!confirm(`ç¢ºå®šè¦åˆªé™¤ã€Œ${pageTitle}ã€å—ï¼Ÿæ­¤æ“ä½œç„¡æ³•å¾©åŸã€‚`)) {
                return;
            }

            const transaction = db.transaction([STORE_NAME], 'readwrite');
            const objectStore = transaction.objectStore(STORE_NAME);
            const request = objectStore.delete(parseInt(idToDelete, 10));

            request.onsuccess = () => {
                alert(`ç¶²é ã€Œ${pageTitle}ã€å·²åˆªé™¤ã€‚`);
                loadPages();
            };

            request.onerror = (event) => {
                console.error('åˆªé™¤å¤±æ•—:', event.target.errorCode);
                alert('åˆªé™¤ç¶²é æ™‚ç™¼ç”ŸéŒ¯èª¤ã€‚');
            };
        }

        /**
         * æ›´æ”¹ç›®å‰é¸å®šç¶²é çš„åç¨±ã€‚
         */
        function renamePage() {
            const idToRename = pageSelector.value;
            if (!idToRename) {
                alert('è«‹å…ˆé¸æ“‡ä¸€å€‹è¦æ›´æ”¹åç¨±çš„ç¶²é ã€‚');
                return;
            }

            const newTitle = prompt('è«‹è¼¸å…¥æ–°çš„ç¶²é æ¨™é¡Œï¼š');
            if (newTitle === null || newTitle.trim() === '') {
                alert('ç¶²é æ¨™é¡Œä¸èƒ½ç‚ºç©ºæˆ–å–æ¶ˆæ“ä½œã€‚');
                return;
            }

            const transaction = db.transaction([STORE_NAME], 'readwrite');
            const objectStore = transaction.objectStore(STORE_NAME);
            const getRequest = objectStore.get(parseInt(idToRename, 10));

            getRequest.onsuccess = (event) => {
                const page = event.target.result;
                if (page) {
                    page.title = newTitle.trim();
                    const updateRequest = objectStore.put(page);

                    updateRequest.onsuccess = () => {
                        alert(`ç¶²é åç¨±å·²æˆåŠŸæ›´æ”¹ç‚ºã€Œ${newTitle}ã€ã€‚`);
                        loadPages(); // é‡æ–°è¼‰å…¥ä¸‹æ‹‰é¸å–®ä»¥é¡¯ç¤ºæ–°åç¨±
                        // ç¢ºä¿é¸ä¸­æ›´æ”¹åç¨±å¾Œçš„é é¢
                        setTimeout(() => pageSelector.value = idToRename, 50);
                    };

                    updateRequest.onerror = (event) => {
                        console.error('æ›´æ–°åç¨±å¤±æ•—:', event.target.errorCode);
                        alert('æ›´æ–°ç¶²é åç¨±æ™‚ç™¼ç”ŸéŒ¯èª¤ã€‚');
                    };
                } else {
                    alert('æ‰¾ä¸åˆ°è¦æ›´æ”¹åç¨±çš„ç¶²é ã€‚');
                }
            };

            getRequest.onerror = (event) => {
                console.error('ç²å–ç¶²é å¤±æ•—:', event.target.errorCode);
                alert('ç²å–ç¶²é è³‡æ–™æ™‚ç™¼ç”ŸéŒ¯èª¤ã€‚');
            };
        }


        /**
         * åˆ‡æ› iframe çš„å…¨è¢å¹•æ¨¡å¼ï¼ˆä½”æ»¿æ•´å€‹è¦–çª—ï¼‰ã€‚
         */
        function toggleIframeFullscreen() {
            if (document.body.classList.contains('fullscreen-iframe')) {
                // å¦‚æœç›®å‰æ˜¯å…¨è¢å¹•æ¨¡å¼ï¼Œå‰‡é€€å‡º
                document.body.classList.remove('fullscreen-iframe');
                exitFullscreenBtn.style.display = 'none';
                // æ¢å¾©å°è¦½åˆ—é¡¯ç¤º
                document.getElementById('top-nav').style.display = 'flex';
                // æ¢å¾© iframe å’Œ addPageContainer çš„é¡¯ç¤ºé‚è¼¯
                if (pageSelector.value) {
                    showView('display');
                } else {
                    showView('add');
                }
            } else {
                // å¦‚æœç›®å‰ä¸æ˜¯å…¨è¢å¹•æ¨¡å¼ï¼Œå‰‡é€²å…¥å…¨è¢å¹•
                if (contentIframe.style.display === 'block' || contentIframe.style.display === 'flex') {
                    document.body.classList.add('fullscreen-iframe');
                    exitFullscreenBtn.style.display = 'block';
                    // éš±è—å°è¦½åˆ—å’Œæ–°å¢é é¢å®¹å™¨ï¼Œåªé¡¯ç¤º iframe
                    document.getElementById('top-nav').style.display = 'none';
                    addPageContainer.style.display = 'none';
                    contentIframe.style.display = 'block'; // ç¢ºä¿ iframe é¡¯ç¤º
                } else {
                    alert('è«‹å…ˆé¸æ“‡ä¸€å€‹ç¶²é æ‰èƒ½é€²å…¥å…¨è¢å¹•æ¨¡å¼ã€‚');
                }
            }
        }
        
        // --- äº‹ä»¶ç›£è½å™¨ç¶å®š ---
        saveBtn.addEventListener('click', addPage);
        addNewBtn.addEventListener('click', () => showView('add'));
        deleteBtn.addEventListener('click', deletePage);
        renamePageBtn.addEventListener('click', renamePage); // ç¶å®šé‡æ–°å‘½åæŒ‰éˆ•çš„äº‹ä»¶
        fullscreenBtn.addEventListener('click', toggleIframeFullscreen);
        exitFullscreenBtn.addEventListener('click', toggleIframeFullscreen);

        pageSelector.addEventListener('change', (event) => {
            const selectedId = event.target.value;
            if (selectedId) {
                displayPage(selectedId);
            } else {
                showView('add');
            }
        });

        // --- å•Ÿå‹•æ‡‰ç”¨ç¨‹å¼ ---
        initDB();
    });
    </script>

</body>
