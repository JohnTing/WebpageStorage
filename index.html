    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- åŸæœ‰è®Šæ•¸å®£å‘Š (éƒ¨åˆ†ä¿®æ”¹) ---
        const addPageContainer = document.getElementById('add-page-container');
        const contentIframe = document.getElementById('content-iframe');
        const saveBtn = document.getElementById('save-btn');
        const nameInput = document.getElementById('page-name-input');
        const contentInput = document.getElementById('file-content-input');
        const addNewBtn = document.getElementById('add-new-btn');
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        const exitFullscreenBtn = document.getElementById('exit-fullscreen-btn');
        const fileUploader = document.getElementById('file-uploader');
        const dropZone = document.getElementById('drop-zone');
        const uploadStatus = document.getElementById('upload-status');
        
        // æ–°å¢: ç·¨è¼¯èˆ‡é‡æ–°ä¸Šå‚³æŒ‰éˆ•
        const editFileBtn = document.getElementById('edit-file-btn');
        const reuploadFileBtn = document.getElementById('reupload-file-btn');
        
        // --- æ–°å¢: æ¨¹ç‹€åœ–èˆ‡æƒ…å¢ƒé¸å–®ç›¸é—œè®Šæ•¸ ---
        const fileTreeContainer = document.getElementById('file-tree');
        const contextMenu = document.getElementById('context-menu');
        let selectedPath = null;
        
        let stagedFiles = [];
        let currentFileContentBlob = null; // ç”¨æ–¼å„²å­˜ç›®å‰çš„ Blob æˆ– Buffer
        
        const DB_NAME = 'VirtualFileSystemDB';
        const STORE_NAME = 'files';
        const ORIGINAL_TITLE = document.title;
        let db;
        let swRegistration;
        let currentObjectUrl = null;

        // --- ä»¥ä¸‹æ˜¯å¤§éƒ¨åˆ†æ—¢æœ‰çš„è¼”åŠ©å‡½å¼ï¼Œä¿æŒä¸è®Šæˆ–å¾®èª¿ ---
        function getUrlParams() { return new URLSearchParams(window.location.search); }
        function updateUrl(params, method = 'push') {
            const url = new URL(window.location);
            const currentParams = getUrlParams();
            if (params.hasOwnProperty('target')) {
                if (params.target) url.searchParams.set('target', params.target);
                else url.searchParams.delete('target');
            } else if (currentParams.has('target')) {
                url.searchParams.set('target', currentParams.get('target'));
            }
            if (params.hasOwnProperty('fullscreen')) {
                if (params.fullscreen) url.searchParams.set('fullscreen', 'true');
                else url.searchParams.delete('fullscreen');
            } else if(currentParams.has('fullscreen')) {
                    url.searchParams.set('fullscreen', currentParams.get('fullscreen'));
            }
            if (window.location.href !== url.href) {
                if (method === 'push') {
                    history.pushState({}, '', url);
                } else {
                    history.replaceState({}, '', url);
                }
            }
        }
        function updatePageTitle() {
            const isFullscreen = document.body.classList.contains('fullscreen-iframe');
            if (isFullscreen && selectedPath) {
                document.title = selectedPath;
            } else {
                document.title = ORIGINAL_TITLE;
            }
        }
        function getMimeType(filename) {
            const ext = filename.split('.').pop().toLowerCase();
            switch (ext) {
                case 'html': case 'htm': return 'text/html';
                case 'css': return 'text/css';
                case 'js': return 'application/javascript';
                case 'json': return 'application/json';
                case 'png': return 'image/png';
                case 'jpg': case 'jpeg': return 'image/jpeg';
                case 'gif': return 'image/gif';
                case 'svg': return 'image/svg+xml';
                case 'ico': return 'image/x-icon';
                case 'pdf': return 'application/pdf';
                case 'txt': return 'text/plain';
                default: return 'application/octet-stream';
            }
        }
        function initDB() {
            const request = indexedDB.open(DB_NAME, 1);
            request.onerror = (event) => console.error('è³‡æ–™åº«é–‹å•Ÿå¤±æ•—:', event.target.errorCode);
            request.onupgradeneeded = (event) => {
                const db = event.target.result;
                db.createObjectStore(STORE_NAME, { keyPath: 'name' });
            };
            request.onsuccess = (event) => {
                db = event.target.result;
                console.log('è³‡æ–™åº«é€£æ¥æˆåŠŸ');
                loadFiles();
                if (swRegistration && swRegistration.active) {
                    sendDbToServiceWorker(swRegistration.active);
                }
            };
        }
        function registerServiceWorker() {
            if ('serviceWorker' in navigator) {
                const path = window.location.pathname;
                const scope = path.substring(0, path.lastIndexOf('/') + 1);
                navigator.serviceWorker.register('sw.js', { scope: scope })
                    .then(registration => {
                        swRegistration = registration;
                        console.log('Service Worker è¨»å†ŠæˆåŠŸï¼Œä½œç”¨åŸŸ:', registration.scope);
                        if (registration.active) sendDbToServiceWorker(registration.active);
                    }).catch(error => console.error('Service Worker è¨»å†Šå¤±æ•—:', error));
            } else {
                console.warn('æ‚¨çš„ç€è¦½å™¨ä¸æ”¯æ´ Service Workerã€‚');
            }
        }
        function sendDbToServiceWorker(serviceWorker) {
            if (!db || !serviceWorker) return;
            const { port1, port2 } = new MessageChannel();
            serviceWorker.postMessage({ type: 'INIT_DB' }, [port2]);
            port1.onmessage = (event) => {
                if (event.data && event.data.status === 'DB_READY') {
                    console.log('Service Worker å·²ç¢ºèª DB å·²æº–å‚™å¥½ã€‚');
                    const currentFile = getUrlParams().get('target');
                    if (currentFile) {
                        displayFile(currentFile, false);
                    }
                }
            };
        }
        
        // --- è¦–åœ–ç®¡ç†å‡½å¼ (ä¿®æ”¹) ---
        function showView(view) {
            if (currentObjectUrl) {
                URL.revokeObjectURL(currentObjectUrl);
                currentObjectUrl = null;
            }
            
            // éš±è—/é¡¯ç¤ºä¸»è¦–åœ–å®¹å™¨
            addPageContainer.style.display = view === 'add' ? 'flex' : 'none';
            contentIframe.style.display = view === 'display' ? 'block' : 'none';

            // æ ¹æ“šæ˜¯å¦é¡¯ç¤ºæª”æ¡ˆä¾†æ±ºå®šå…¨è¢å¹•æŒ‰éˆ•ç‹€æ…‹
            fullscreenBtn.disabled = view !== 'display';
            
            // æ ¹æ“šæ˜¯å¦é¡¯ç¤ºæª”æ¡ˆä¾†æ±ºå®šç·¨è¼¯/é‡æ–°ä¸Šå‚³æŒ‰éˆ•ç‹€æ…‹
            editFileBtn.style.display = view === 'display' ? 'inline-block' : 'none';
            reuploadFileBtn.style.display = view === 'display' ? 'inline-block' : 'none';

            // å¦‚æœåˆ‡æ›åˆ° add è¦–åœ–ï¼Œå–æ¶ˆæ¨¹ä¸­çš„é¸ä¸­ç‹€æ…‹
            if (view === 'add') {
                clearTreeSelection();
                selectedPath = null;
            }
        }

        // --- æª”æ¡ˆæ¨¹ç‹€åœ–æ ¸å¿ƒé‚è¼¯ (å…¨æ–°) ---
        function buildFileTree(files) {
            const tree = {};
            files.sort((a, b) => a.name.localeCompare(b.name)).forEach(file => {
                let currentLevel = tree;
                const parts = file.name.split('/');
                parts.forEach((part, index) => {
                    if (index === parts.length - 1) { // It's a file
                        currentLevel[part] = { type: 'file', data: file };
                    } else { // It's a folder
                        if (!currentLevel[part]) {
                            currentLevel[part] = { type: 'folder', children: {} };
                        }
                        currentLevel = currentLevel[part].children;
                    }
                });
            });
            return tree;
        }

        function renderFileTree(tree, container, pathPrefix = '') {
            container.innerHTML = '';
            const sortedKeys = Object.keys(tree).sort((a, b) => {
                const aIsFolder = tree[a].type === 'folder';
                const bIsFolder = tree[b].type === 'folder';
                if (aIsFolder !== bIsFolder) return aIsFolder ? -1 : 1;
                return a.localeCompare(b);
            });

            for (const key of sortedKeys) {
                const node = tree[key];
                const currentPath = pathPrefix ? `${pathPrefix}/${key}` : key;
                const li = document.createElement('li');
                li.dataset.path = currentPath;

                if (node.type === 'folder') {
                    li.className = 'folder collapsed';
                    li.innerHTML = `<div class="tree-item"><span class="icon"></span>${key}</div>`;
                    const ul = document.createElement('ul');
                    renderFileTree(node.children, ul, currentPath);
                    li.appendChild(ul);
                } else {
                    li.className = 'file';
                    li.innerHTML = `<div class="tree-item"><span class="icon"></span>${key}</div>`;
                }
                container.appendChild(li);
            }
        }
        
        function clearTreeSelection() {
            fileTreeContainer.querySelectorAll('.selected').forEach(el => el.classList.remove('selected'));
        }

        function setTreeSelection(path) {
            clearTreeSelection();
            const element = fileTreeContainer.querySelector(`[data-path="${path}"] > .tree-item`);
            if (element) {
                element.classList.add('selected');
                // Expand parent folders
                let parent = element.closest('li.folder')?.parentElement?.closest('li.folder');
                while(parent) {
                    parent.classList.remove('collapsed');
                    parent.classList.add('expanded');
                    parent = parent.parentElement?.closest('li.folder');
                }
            }
            selectedPath = path;
        }

        // --- æª”æ¡ˆæ“ä½œå‡½å¼ (é‡æ§‹èˆ‡æ›´æ–°) ---
        function loadFiles() {
            if (!db) return;
            const transaction = db.transaction([STORE_NAME], 'readonly');
            const request = transaction.objectStore(STORE_NAME).getAll();
            request.onsuccess = (event) => {
                const files = event.target.result || [];
                const tree = buildFileTree(files);
                renderFileTree(tree, fileTreeContainer);
                initializeApp();
            };
        }
        
        function displayFile(filename, updateHistory = true) {
            if (!db || !filename) {
                showView('add');
                if (updateHistory) updateUrl({ target: null }, 'push');
                updatePageTitle();
                return;
            }
            if (currentObjectUrl) {
                URL.revokeObjectURL(currentObjectUrl);
                currentObjectUrl = null;
            }
            const transaction = db.transaction([STORE_NAME], 'readonly');
            const request = transaction.objectStore(STORE_NAME).get(filename);
            request.onerror = (event) => console.error('ç„¡æ³•è®€å–æª”æ¡ˆ:', event.target.errorCode);
            request.onsuccess = (event) => {
                const file = event.target.result;
                if (!file) {
                    showView('add');
                    if (updateHistory) updateUrl({ target: null }, 'push');
                    showMessageBox('éŒ¯èª¤', `æ‰¾ä¸åˆ°æª”æ¡ˆ: ${filename}`);
                    return;
                }

                setTreeSelection(filename);
                if (updateHistory) {
                    updateUrl({ target: filename }, 'push');
                }
                
                showView('display');

                const mimeType = file.mimeType || getMimeType(file.name);
                const path = window.location.pathname;
                const basePath = path.substring(0, path.lastIndexOf('/') + 1);
                
                // Store file content as a blob
                currentFileContentBlob = new Blob([file.content], { type: mimeType });

                if (mimeType.startsWith('image/') || mimeType === 'application/pdf') {
                    currentObjectUrl = URL.createObjectURL(currentFileContentBlob);
                    contentIframe.src = currentObjectUrl;

        function renameItem(oldPath, isFolder) {
            const oldName = oldPath.split('/').pop();
            const promptMessage = isFolder ? 'è«‹è¼¸å…¥æ–°çš„è³‡æ–™å¤¾åç¨±ï¼š' : 'è«‹è¼¸å…¥æ–°çš„æª”æ¡ˆåç¨±ï¼š';

            showPromptBox(promptMessage, oldName, (newName) => {
                const trimmedNewName = newName ? newName.trim() : null;
                if (!trimmedNewName || trimmedNewName === oldName) return;
                if (trimmedNewName.includes('/') || trimmedNewName.includes('..')) {
                    showMessageBox('æç¤º', 'åç¨±ä¸èƒ½åŒ…å« "/" æˆ– ".."ã€‚'); return;
                }
                if (!isFolder && !trimmedNewName.includes('.')) {
                     showMessageBox('æç¤º', 'æª”æ¡ˆåç¨±éœ€æœ‰å‰¯æª”åã€‚'); return;
                }

                const pathParts = oldPath.split('/');
                pathParts.pop(); // remove old name
                const newPath = pathParts.length > 0 ? `${pathParts.join('/')}/${trimmedNewName}` : trimmedNewName;

                const transaction = db.transaction([STORE_NAME], 'readwrite');
                const objectStore = transaction.objectStore(STORE_NAME);
                let promises = [];

                if (isFolder) {
                    const range = IDBKeyRange.bound(`${oldPath}/`, `${oldPath}/\uffff`);
                    const request = objectStore.openCursor(range);
                    request.onsuccess = e => {
                        const cursor = e.target.result;
                        if (cursor) {
                            const file = cursor.value;
                            const newFilePath = file.name.replace(oldPath, newPath);
                            
                            promises.push(new Promise(res => objectStore.delete(file.name).onsuccess = res));
                            file.name = newFilePath;
                            file.mimeType = getMimeType(newFilePath);
                            promises.push(new Promise(res => objectStore.add(file).onsuccess = res));

                            cursor.continue();
                        }
                    };
                } else {
                    promises.push(new Promise((resolve, reject) => {
                        const getRequest = objectStore.get(oldPath);
                        getRequest.onsuccess = () => {
                            const file = getRequest.result;
                            if (!file) return reject();
                            objectStore.delete(oldPath);
                            file.name = newPath;
                            file.mimeType = getMimeType(newPath);
                            objectStore.add(file).onsuccess = resolve;
                        };
                    }));
                }
                
                transaction.oncomplete = () => {
                    Promise.all(promises).then(() => {
                        showMessageBox('æˆåŠŸ', 'åç¨±å·²æ›´æ”¹ã€‚');
                        if (selectedPath && selectedPath.startsWith(oldPath)) {
                             const newSelectedPath = selectedPath.replace(oldPath, newPath);
                             updateUrl({ target: newSelectedPath }, 'replace');
                        }
                        loadFiles();
                    });
                };
                transaction.onerror = (e) => {
                    if (e.target.error.name === 'ConstraintError') {
                        showMessageBox('éŒ¯èª¤', 'æ–°çš„åç¨±å·²å­˜åœ¨ã€‚');
                    } else {
                        showMessageBox('éŒ¯èª¤', 'é‡æ–°å‘½åæ™‚ç™¼ç”ŸéŒ¯èª¤ã€‚');
                    }
                    loadFiles(); // Reload to revert visual changes
                };
            });
        }

        async function readAllDirectoryEntries(directoryReader) { let allEntries = []; let readEntries = () => new Promise((resolve, reject) => directoryReader.readEntries(resolve, reject)); let entries; while ((entries = await readEntries()).length > 0) { allEntries.push(...entries); } return allEntries; }
        
        // è™•ç†æ‹–æ”¾çš„å…¥å£é»
        async function processEntry(entry, currentPath = '') { 
            const path = currentPath ? `${currentPath}/${entry.name}` : entry.name; 
            if (entry.isFile) { 
                // è™•ç†å–®å€‹æª”æ¡ˆ
                const file = await new Promise((resolve, reject) => entry.file(resolve, reject)); 
                stagedFiles.push({ path: path, fileObject: file }); 
            } else if (entry.isDirectory) { 
                // è™•ç†è³‡æ–™å¤¾ (éè¿´)
                const dirReader = entry.createReader(); 
                const entries = await readAllDirectoryEntries(dirReader); 
                await Promise.all(entries.map(e => processEntry(e, path))); 
            } 
        }

            contextMenu.style.left = `${e.clientX}px`;
            contextMenu.style.display = 'block';
        });

        // é»æ“Šé é¢å…¶ä»–åœ°æ–¹éš±è—å³éµé¸å–®
        window.addEventListener('click', () => {
            if (contextMenu.style.display === 'block') {
                contextMenu.style.display = 'none';
            }
        });
        
        fileUploader.addEventListener('change', (e) => handleFileSelection(e.target.files));
        dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('drag-over'); });
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('drag-over'));
        dropZone.addEventListener('drop', handleDrop);
        window.addEventListener('popstate', initializeApp);

        // åˆå§‹åŒ–
        initDB();
        registerServiceWorker();
    });
    </script>
