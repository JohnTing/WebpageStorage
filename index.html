        /**

        function registerServiceWorker() {

                // Service Worker å…§å®¹ï¼Œç”¨æ–¼æ””æˆªè«‹æ±‚ä¸¦å¾ IndexedDB æä¾›æª”æ¡ˆ
                const swContent = `
                    const DB_NAME = '${DB_NAME}';

                    let dbInstance;

                    function initServiceWorkerDB() {
                        return new Promise((resolve, reject) => {
                            const request = indexedDB.open(DB_NAME, 1);

                                console.error('Service Worker è³‡æ–™åº«é–‹å•Ÿå¤±æ•—:', event.target.errorCode);
                                reject(event.target.error);
                            };

                            request.onupgradeneeded = (event) => {

                                console.log('Service Worker è³‡æ–™åº«å‡ç´š/å»ºç«‹æˆåŠŸ');
                            };

                            request.onsuccess = (event) => {
                                dbInstance = event.target.result;
                                console.log('Service Worker è³‡æ–™åº«é€£æ¥æˆåŠŸ');
                                resolve(dbInstance);
                            };
                        });
                    }

                    // ç«‹å³åˆå§‹åŒ– Service Worker çš„ IndexedDB
                    initServiceWorkerDB().then(db => {
                        dbInstance = db;
                    }).catch(err => {
                        console.error('Service Worker å•Ÿå‹•æ™‚è³‡æ–™åº«åˆå§‹åŒ–å¤±æ•—:', err);
                    });

                    self.addEventListener('fetch', (event) => {

                        // æª¢æŸ¥è«‹æ±‚æ˜¯å¦æ˜¯å°æˆ‘å€‘è™›æ“¬æª”æ¡ˆç³»çµ±è·¯å¾‘çš„è«‹æ±‚
                        if (url.pathname.startsWith('/vfs/')) {

                            console.log('Service Worker æ””æˆªåˆ°è«‹æ±‚:', filename);

                            event.respondWith(
                                (async () => {
                                    if (!dbInstance) {
                                        // å¦‚æœ DB é‚„æ²’æº–å‚™å¥½ï¼Œå˜—è©¦å†æ¬¡åˆå§‹åŒ–
                                        try {

                                                resolve(new Response('æª”æ¡ˆæœªæ‰¾åˆ°', { status: 404 }));
                                            }

                                        getRequest.onerror = (event) => {

                                            resolve(new Response('è®€å–æª”æ¡ˆéŒ¯èª¤', { status: 500 }));
                                        };

                    // æ¥æ”¶ä¾†è‡ªä¸»åŸ·è¡Œç·’çš„ DB åˆå§‹åŒ–è¨Šæ¯ (å‚™ç”¨ï¼Œä½†å› ç‚º SW è‡ªå·±æœƒ initï¼Œé€™è£¡ä¸»è¦æ˜¯ç”¨æ–¼ç¢ºèª)
                    self.addEventListener('message', (event) => {
                        if (event.data && event.data.type === 'INIT_DB') {
                            // ä¸»åŸ·è¡Œç·’ç™¼é€ DB è³‡è¨Šï¼Œé€™è£¡ SW å¯ä»¥ç”¨ä¾†ç¢ºèªæˆ–é‡æ–°åˆå§‹åŒ– (å¦‚æœéœ€è¦)
                            console.log('Service Worker æ”¶åˆ°ä¾†è‡ªä¸»åŸ·è¡Œç·’çš„ DB åˆå§‹åŒ–è¨Šæ¯ã€‚');
                            // å¯ä»¥å›è¦†ä¸»åŸ·è¡Œç·’ DB å·²æº–å‚™å¥½
                            event.ports[0].postMessage({ status: 'DB_READY' });
                        }
                    });
                `;

                const swBlob = new Blob([swContent], { type: 'application/javascript' });
                const swBlobUrl = URL.createObjectURL(swBlob);

                console.log('å˜—è©¦è¨»å†Š Service Workerã€‚å¦‚æœå‡ºç¾ "URL protocol of the script is not supported" éŒ¯èª¤ï¼Œé€™å¯èƒ½æ˜¯ç”±æ–¼åŸ·è¡Œç’°å¢ƒçš„é™åˆ¶ï¼Œè€Œéç¨‹å¼ç¢¼é‚è¼¯å•é¡Œã€‚');

                navigator.serviceWorker.register(swBlobUrl, { scope: '/' })

                    })

                        URL.revokeObjectURL(swBlobUrl);

            } else {

                showMessageBox('è­¦å‘Š', 'æ‚¨çš„ç€è¦½å™¨ä¸æ”¯æ´ Service Workerã€‚ç¶²é é–“äº’ç›¸è®€å–çš„åŠŸèƒ½å°‡ç„¡æ³•ä½¿ç”¨ã€‚');

        function sendDbToServiceWorker(serviceWorker) {

        /**

         * @param {'add' | 'display'} view - è¦é¡¯ç¤ºçš„è¦–åœ– ('add' è¡¨ç¤ºæ–°å¢æª”æ¡ˆ, 'display' è¡¨ç¤ºé¡¯ç¤º iframe)ã€‚
         * @param {boolean} hasContentFromUpload - æ¨™è¨˜æ˜¯å¦å·²é€éæª”æ¡ˆä¸Šå‚³è¼‰å…¥å…§å®¹ï¼Œä»¥æ±ºå®šæ˜¯å¦éš±è— textarea

        function showView(view, hasContentFromUpload = false) {
            if (view === 'add') {
                addPageContainer.style.display = 'block';
                contentIframe.style.display = 'none';
                fileSelector.value = '';
                deleteBtn.disabled = true;
                renamePageBtn.disabled = true;

                // æ ¹æ“šæ˜¯å¦æœ‰ä¸Šå‚³å…§å®¹ä¾†é¡¯ç¤º/éš±è— textarea å’Œæç¤º
                if (hasContentFromUpload) {
                    contentInput.classList.add('hidden');
                    contentInput.value = ''; // éš±è—æ™‚æ¸…ç©ºå…§å®¹ï¼Œé¿å…èª¤è§¸
                    fileContentHint.style.display = 'block';
                } else {
                    contentInput.classList.remove('hidden');

            } else if (view === 'display') {

                contentIframe.style.display = 'flex';

                renamePageBtn.disabled = false;
                // åœ¨é¡¯ç¤º iframe æ™‚ï¼Œç¢ºä¿ textarea å’Œæç¤ºæ˜¯éš±è—çš„
                contentInput.classList.add('hidden');
                fileContentHint.style.display = 'none';
            }
            document.body.classList.remove('fullscreen-iframe');

        }

        /**
         * å¾ IndexedDB è®€å–æ‰€æœ‰å·²å„²å­˜çš„æª”æ¡ˆï¼Œä¸¦å°‡å®ƒå€‘å¡«å…¥ä¸‹æ‹‰é¸å–®ä¸­ã€‚
         */
        function loadFiles() {
            if (!db) return;
            const transaction = db.transaction([STORE_NAME], 'readonly');
            const objectStore = transaction.objectStore(STORE_NAME);
            const request = objectStore.getAll();

            request.onerror = (event) => console.error('ç„¡æ³•è®€å–æª”æ¡ˆåˆ—è¡¨:', event.target.errorCode);

            request.onsuccess = (event) => {
                const files = event.target.result;
                fileSelector.innerHTML = '<option value="">-- è«‹é¸æ“‡è¦é¡¯ç¤ºçš„æª”æ¡ˆ --</option>';

                if (files && files.length > 0) {
                    files.sort((a, b) => a.name.localeCompare(b.name));

                    files.forEach(file => {
                        const option = document.createElement('option');
                        option.value = file.name;
                        option.textContent = file.name;
                        fileSelector.appendChild(option);
                    });
                    const firstHtmlFile = files.find(f => f.name.endsWith('.html') || f.name.endsWith('.htm'));
                    if (firstHtmlFile) {
                        displayFile(firstHtmlFile.name);
                    } else {
                        displayFile(files[0].name);
                    }
                } else {
                    showView('add', false); // æ²’æœ‰æª”æ¡ˆæ™‚ï¼Œé¡¯ç¤ºæ–°å¢å€å¡Šä¸¦é¡¯ç¤º textarea
                }
            };
        }

        /**
         * æ ¹æ“šæä¾›çš„æª”æ¡ˆåç¨±ï¼Œå¾è³‡æ–™åº«ä¸­ç²å–æª”æ¡ˆå…§å®¹ä¸¦åœ¨ iframe ä¸­é¡¯ç¤ºã€‚
         * åªæœ‰ HTML æª”æ¡ˆæ‰èƒ½åœ¨ iframe ä¸­ç›´æ¥é¡¯ç¤ºã€‚
         * å…¶ä»–æª”æ¡ˆé¡å‹ä¸æœƒè§¸ç™¼ iframe çš„ src è¼‰å…¥ï¼Œä½† Service Worker ä»æœƒè™•ç†å®ƒå€‘ã€‚
         * @param {string} filename - è¦é¡¯ç¤ºçš„æª”æ¡ˆçš„åç¨±ã€‚
         */
        async function displayFile(filename) {
            if (!db || !filename) {
                showView('add', false); // æ²’æœ‰é¸å–æª”æ¡ˆæ™‚ï¼Œé¡¯ç¤ºæ–°å¢å€å¡Šä¸¦é¡¯ç¤º textarea
                return;
            }

            const transaction = db.transaction([STORE_NAME], 'readonly');
            const objectStore = transaction.objectStore(STORE_NAME);
            const request = objectStore.get(filename);

            request.onerror = (event) => console.error('ç„¡æ³•è®€å–æª”æ¡ˆ:', event.target.errorCode);

            request.onsuccess = (event) => {
                const file = event.target.result;
                if (file) {
                    if (file.mimeType === 'text/html' || file.mimeType === 'text/htm') {
                        const iframeUrl = `/vfs/${file.name}?t=${Date.now()}`;
                        contentIframe.src = iframeUrl;
                        fileSelector.value = filename;
                        showView('display'); // é¡¯ç¤º iframe
                    } else {
                        // å°æ–¼é HTML æª”æ¡ˆï¼Œè¼‰å…¥å…§å®¹åˆ°ç·¨è¼¯å€
                        nameInput.value = file.name;
                        contentInput.value = file.content;
                        // æ³¨æ„ï¼šé€™è£¡ç›´æ¥å°‡å…§å®¹æ”¾å…¥ textareaï¼Œæ‰€ä»¥ä¸å‚³ true
                        showView('add', false); // é¡¯ç¤ºç·¨è¼¯å€ï¼Œä½† textarea ä¸æœƒè¢«éš±è—
                        showMessageBox('æç¤º', `æª”æ¡ˆ "${filename}" å·²é¸å–ï¼Œå…¶å…§å®¹å·²è¼‰å…¥åˆ°ç·¨è¼¯å€ã€‚é HTML æª”æ¡ˆç„¡æ³•åœ¨é è¦½å€ç›´æ¥é¡¯ç¤ºã€‚`);
                    }
                } else {
                    console.warn(`æ‰¾ä¸åˆ°æª”æ¡ˆ: ${filename}`);
                    showView('add', false);
                }
            };
        }


        /**
         * å°‡è¼¸å…¥æ¡†ä¸­çš„æª”æ¡ˆåç¨±å’Œå…§å®¹å„²å­˜åˆ° IndexedDBã€‚
         */
        function addFile() {
            const name = nameInput.value.trim();
            const content = contentInput.value; // ç„¡è«– hidden èˆ‡å¦ï¼Œé€™è£¡çš„ value éƒ½æ˜¯æœ€å¾Œè¦å„²å­˜çš„å…§å®¹

            // å¦‚æœ textarea è¢«éš±è—äº†ï¼Œè¡¨ç¤ºå…§å®¹æ˜¯ä¾†è‡ªä¸Šå‚³çš„æª”æ¡ˆï¼Œç¢ºä¿å…§å®¹ä¸ç‚ºç©º
            if (contentInput.classList.contains('hidden') && content === '') {
                 showMessageBox('æç¤º', 'ä¸Šå‚³çš„æª”æ¡ˆå…§å®¹ç‚ºç©ºï¼Œç„¡æ³•å„²å­˜ã€‚');
                 return;
            }

            if (!name || (contentInput.classList.contains('hidden') && content === '') || (!contentInput.classList.contains('hidden') && content === '')) {
                showMessageBox('æç¤º', 'æª”æ¡ˆåç¨±å’Œå…§å®¹ä¸èƒ½ç‚ºç©ºï¼');
                return;
            }

            if (name.includes('..') || name.startsWith('/') || name.endsWith('/') || !name.includes('.')) {
                showMessageBox('æç¤º', 'æª”æ¡ˆåç¨±ç„¡æ•ˆã€‚è«‹ç¢ºä¿åŒ…å«å‰¯æª”åï¼Œä¸”ä¸åŒ…å«é–‹é ­/çµå°¾æ–œç·šæˆ– ".."ã€‚');
                return;
            }

            const mimeType = getMimeType(name);

            const transaction = db.transaction([STORE_NAME], 'readwrite');
            const objectStore = transaction.objectStore(STORE_NAME);

            const newFile = { name: name, content: content, mimeType: mimeType, createdAt: new Date() };

            const request = objectStore.put(newFile);

            request.onsuccess = (event) => {
                showMessageBox('æˆåŠŸ', 'æª”æ¡ˆã€Œ' + name + 'ã€å·²æˆåŠŸå„²å­˜ï¼');
                nameInput.value = '';
                contentInput.value = '';
                loadFiles();
                if (mimeType === 'text/html' || mimeType === 'text/htm') {
                    setTimeout(() => displayFile(name), 100);
                } else {
                    showView('add', false); // å„²å­˜é HTML æª”æ¡ˆå¾Œï¼Œåˆ‡æ›å›æ–°å¢æ¨¡å¼ä¸¦é¡¯ç¤º textarea
                }
            };

            request.onerror = (event) => {
                if (event.target.error.name === 'ConstraintError') {
                    showMessageBox('éŒ¯èª¤', 'æª”æ¡ˆåç¨±å·²å­˜åœ¨ï¼Œè«‹ä½¿ç”¨ä¸åŒçš„åç¨±æˆ–é‡æ–°å‘½åç¾æœ‰æª”æ¡ˆã€‚');
                } else {
                    console.error('å„²å­˜å¤±æ•—:', event.target.errorCode, event.target.error);
                    showMessageBox('éŒ¯èª¤', 'å„²å­˜æª”æ¡ˆæ™‚ç™¼ç”ŸéŒ¯èª¤ã€‚');
                }
            };
        }

        /**
         * è™•ç†æª”æ¡ˆä¸Šå‚³äº‹ä»¶ã€‚
         * @param {File} file - ä¸Šå‚³çš„æª”æ¡ˆç‰©ä»¶ã€‚
         */
        function handleFile(file) {
            const reader = new FileReader();

            reader.onload = (e) => {
                const content = e.target.result;
                const fileName = file.name;

                nameInput.value = fileName; // å°‡æª”æ¡ˆåç¨±å¸¶å…¥
                contentInput.value = content; // å°‡æª”æ¡ˆå…§å®¹å¸¶å…¥

                // éš±è— textarea ä¸¦é¡¯ç¤ºæç¤º
                showView('add', true);

                showMessageBox('æª”æ¡ˆè¼‰å…¥æˆåŠŸ', `æª”æ¡ˆ "${fileName}" å·²è¼‰å…¥ã€‚è«‹ç¢ºèªæª”æ¡ˆåç¨±å’Œå…§å®¹ï¼Œç„¶å¾Œé»æ“Šã€Œå„²å­˜æª”æ¡ˆã€ã€‚`);
            };

            reader.onerror = (e) => {
                console.error('è®€å–æª”æ¡ˆå¤±æ•—:', e);
                showMessageBox('éŒ¯èª¤', 'ç„¡æ³•è®€å–æª”æ¡ˆã€‚');
            };

            // è®€å–ç‚ºæ–‡æœ¬ï¼Œå¦‚æœæ˜¯éæ–‡æœ¬é¡å‹ï¼Œå¯èƒ½æœƒé¡¯ç¤ºäº‚ç¢¼ï¼Œä½† Service Worker æœƒè™•ç†å…¶ MIME é¡å‹
            reader.readAsText(file);
        }

        /**
         * æ ¹æ“šä¸‹æ‹‰é¸å–®ç›®å‰é¸ä¸­çš„é …ç›®ï¼Œå¾è³‡æ–™åº«ä¸­åˆªé™¤å°æ‡‰çš„æª”æ¡ˆã€‚
         */
        function deleteFile() {
            const nameToDelete = fileSelector.value;
            if (!nameToDelete) {
                showMessageBox('æç¤º', 'è«‹å…ˆé¸æ“‡ä¸€å€‹è¦åˆªé™¤çš„æª”æ¡ˆã€‚');
                return;
            }

            showConfirmationBox(`ç¢ºå®šè¦åˆªé™¤ã€Œ${nameToDelete}ã€å—ï¼Ÿæ­¤æ“ä½œç„¡æ³•å¾©åŸã€‚`, () => {
                const transaction = db.transaction([STORE_NAME], 'readwrite');
                const objectStore = transaction.objectStore(STORE_NAME);
                const request = objectStore.delete(nameToDelete);

                request.onsuccess = () => {
                    showMessageBox('æˆåŠŸ', `æª”æ¡ˆã€Œ${nameToDelete}ã€å·²åˆªé™¤ã€‚`);
                    loadFiles();
                };

                request.onerror = (event) => {
                    console.error('åˆªé™¤å¤±æ•—:', event.target.errorCode);
                    showMessageBox('éŒ¯èª¤', 'åˆªé™¤æª”æ¡ˆæ™‚ç™¼ç”ŸéŒ¯èª¤ã€‚');
                };
            });
        }

        /**
         * æ›´æ”¹ç›®å‰é¸å®šæª”æ¡ˆçš„åç¨±ã€‚
         */
        function renameFile() {
            const oldName = fileSelector.value;
            if (!oldName) {
                showMessageBox('æç¤º', 'è«‹å…ˆé¸æ“‡ä¸€å€‹è¦æ›´æ”¹åç¨±çš„æª”æ¡ˆã€‚');
                return;
            }

            showPromptBox('è«‹è¼¸å…¥æ–°çš„æª”æ¡ˆåç¨±ï¼ˆåŒ…å«å‰¯æª”åï¼Œä¾‹å¦‚ï¼šnew_index.htmlï¼‰ï¼š', oldName, (newName) => {
                if (newName === null || newName.trim() === '') {
                    showMessageBox('æç¤º', 'æª”æ¡ˆåç¨±ä¸èƒ½ç‚ºç©ºæˆ–å–æ¶ˆæ“ä½œã€‚');
                    return;
                }
                const trimmedNewName = newName.trim();

                if (trimmedNewName.includes('..') || trimmedNewName.startsWith('/') || trimmedNewName.endsWith('/') || !trimmedNewName.includes('.')) {
                    showMessageBox('æç¤º', 'æ–°çš„æª”æ¡ˆåç¨±ç„¡æ•ˆã€‚è«‹ç¢ºä¿åŒ…å«å‰¯æª”åï¼Œä¸”ä¸åŒ…å«é–‹é ­/çµå°¾æ–œç·šæˆ– ".."ã€‚');
                    return;
                }

                if (oldName === trimmedNewName) {
                    showMessageBox('æç¤º', 'æ–°èˆŠåç¨±ç›¸åŒï¼Œç„¡éœ€æ›´æ”¹ã€‚');
                    return;
                }

                const transaction = db.transaction([STORE_NAME], 'readwrite');
                const objectStore = transaction.objectStore(STORE_NAME);

                const getRequest = objectStore.get(oldName);

                getRequest.onsuccess = (event) => {
                    const file = event.target.result;
                    if (file) {
                        const deleteRequest = objectStore.delete(oldName);
                        deleteRequest.onsuccess = () => {
                            file.name = trimmedNewName;
                            file.mimeType = getMimeType(trimmedNewName);
                            const addRequest = objectStore.add(file);

                            addRequest.onsuccess = () => {
                                showMessageBox('æˆåŠŸ', `æª”æ¡ˆã€Œ${oldName}ã€å·²æˆåŠŸæ›´æ”¹åç¨±ç‚ºã€Œ${trimmedNewName}ã€ã€‚`);
                                loadFiles();
                                setTimeout(() => {
                                    fileSelector.value = trimmedNewName;
                                    if (file.mimeType === 'text/html' || file.mimeType === 'text/htm') {
                                        displayFile(trimmedNewName);
                                    } else {
                                        displayFile(trimmedNewName); // é‡æ–°é¡¯ç¤ºè¼‰å…¥å…§å®¹åˆ°ç·¨è¼¯å€
                                    }
                                }, 50);
                            };

                            addRequest.onerror = (event) => {
                                if (event.target.error.name === 'ConstraintError') {
                                    showMessageBox('éŒ¯èª¤', 'æ–°çš„æª”æ¡ˆåç¨±å·²å­˜åœ¨ï¼Œè«‹é¸æ“‡å…¶ä»–åç¨±ã€‚');
                                } else {
                                    console.error('å„²å­˜æ–°åç¨±æª”æ¡ˆå¤±æ•—:', event.target.errorCode, event.target.error);
                                    showMessageBox('éŒ¯èª¤', 'å„²å­˜æ–°åç¨±æª”æ¡ˆæ™‚ç™¼ç”ŸéŒ¯èª¤ã€‚');
                                }
                                loadFiles();
                            };
                        };
                        deleteRequest.onerror = (event) => {
                            console.error('åˆªé™¤èˆŠæª”æ¡ˆå¤±æ•—:', event.target.errorCode);
                            showMessageBox('éŒ¯èª¤', 'åˆªé™¤èˆŠæª”æ¡ˆæ™‚ç™¼ç”ŸéŒ¯èª¤ã€‚');
                        };
                    } else {
                        showMessageBox('éŒ¯èª¤', 'æ‰¾ä¸åˆ°è¦æ›´æ”¹åç¨±çš„æª”æ¡ˆã€‚');
                    }
                };

                getRequest.onerror = (event) => {
                    console.error('ç²å–æª”æ¡ˆå¤±æ•—:', event.target.errorCode);
                    showMessageBox('éŒ¯èª¤', 'ç²å–æª”æ¡ˆè³‡æ–™æ™‚ç™¼ç”ŸéŒ¯èª¤ã€‚');
                };
            });
        }


        /**
         * åˆ‡æ› iframe çš„å…¨è¢å¹•æ¨¡å¼ï¼ˆä½”æ»¿æ•´å€‹è¦–çª—ï¼‰ã€‚
         */
        function toggleIframeFullscreen() {
            if (document.body.classList.contains('fullscreen-iframe')) {
                document.body.classList.remove('fullscreen-iframe');
                exitFullscreenBtn.style.display = 'none';
                document.getElementById('top-nav').style.display = 'flex';
                if (fileSelector.value) {
                    displayFile(fileSelector.value);
                } else {
                    showView('add', false); // é€€å‡ºå…¨è¢å¹•æ™‚ï¼Œæ¢å¾©åˆ°æ–°å¢æ¨¡å¼ä¸¦é¡¯ç¤º textarea
                }
            } else {
                const selectedFile = fileSelector.value;
                if (selectedFile && (selectedFile.endsWith('.html') || selectedFile.endsWith('.htm'))) {
                    document.body.classList.add('fullscreen-iframe');
                    exitFullscreenBtn.style.display = 'block';
                    document.getElementById('top-nav').style.display = 'none';
                    addPageContainer.style.display = 'none';
                    contentIframe.style.display = 'block';
                } else {
                    showMessageBox('æç¤º', 'è«‹å…ˆé¸æ“‡ä¸€å€‹ HTML æª”æ¡ˆæ‰èƒ½é€²å…¥å…¨è¢å¹•é è¦½æ¨¡å¼ã€‚');
                }
            }
        }

        // --- è‡ªè¨‚è¨Šæ¯æ¡†å’Œç¢ºèªæ¡† (å–ä»£ alert/confirm/prompt) ---
        function createModal(title, message, type = 'alert', callback = null, defaultValue = '') {
            const existingModal = document.getElementById('custom-modal');
            if (existingModal) existingModal.remove();

            const modalHtml = `
                <div id="custom-modal" style="
                    position: fixed;
                    top: 0; left: 0; width: 100%; height: 100%;
                    background: rgba(0,0,0,0.6);
                    display: flex; justify-content: center; align-items: center;
                    z-index: 2000;
                ">
                    <div style="
                        background: white; padding: 25px; border-radius: 8px;
                        box-shadow: 0 5px 15px rgba(0,0,0,0.3); max-width: 400px; width: 90%;
                        text-align: center;
                    ">
                        <h3 style="margin-top: 0; color: var(--primary-color);">${title}</h3>
                        <p style="margin-bottom: 20px;">${message}</p>
                        ${type === 'prompt' ? `<input type="text" id="modal-input" value="${defaultValue}" style="width: calc(100% - 24px); padding: 10px; margin-bottom: 15px; border: 1px solid var(--border-color); border-radius: 4px;">` : ''}
                        <div style="display: flex; justify-content: center; gap: 10px;">
                            ${type === 'confirm' || type === 'prompt' ? `<button id="modal-cancel-btn" style="padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; background-color: #6c757d; color: white;">å–æ¶ˆ</button>` : ''}
                            <button id="modal-ok-btn" style="padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; background-color: var(--primary-color); color: white;">ç¢ºèª</button>
                        </div>
                    </div>
                </div>
            `;
            document.body.insertAdjacentHTML('beforeend', modalHtml);

            const modal = document.getElementById('custom-modal');
            const okBtn = document.getElementById('modal-ok-btn');
            const cancelBtn = document.getElementById('modal-cancel-btn');
            const input = document.getElementById('modal-input');

            okBtn.onclick = () => {
                modal.remove();
                if (callback) {
                    if (type === 'prompt') {
                        callback(input ? input.value : '');
                    } else {
                        callback(true);
                    }
                }
            };

            if (cancelBtn) {
                cancelBtn.onclick = () => {
                    modal.remove();
                    if (callback) {
                        if (type === 'prompt') {
                            callback(null);
                        } else {
                            callback(false);
                        }
                    }
                };
            }

            if (input) {
                input.focus();
                input.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        okBtn.click();
                    }
                });
            }
        }

        function showMessageBox(title, message) {
            createModal(title, message, 'alert');
        }

        function showConfirmationBox(message, onConfirm) {
            createModal('ç¢ºèª', message, 'confirm', (result) => {
                if (result) onConfirm();
            });
        }

        function showPromptBox(message, defaultValue, onInput) {
            createModal('è¼¸å…¥', message, 'prompt', onInput, defaultValue);
        }

        // --- äº‹ä»¶ç›£è½å™¨ç¶å®š ---
        saveBtn.addEventListener('click', addFile);
        addNewBtn.addEventListener('click', () => {
            showView('add', false); // é»æ“Šæ–°å¢æ™‚ï¼Œé¡¯ç¤º textarea
            nameInput.value = ''; // æ¸…ç©ºåç¨±å’Œå…§å®¹ä»¥ä¾¿æ–°å¢
            contentInput.value = '';
        });
        deleteBtn.addEventListener('click', deleteFile);
        renamePageBtn.addEventListener('click', renameFile);
        fullscreenBtn.addEventListener('click', toggleIframeFullscreen);
        exitFullscreenBtn.addEventListener('click', toggleIframeFullscreen);

        fileSelector.addEventListener('change', (event) => {
            const selectedName = event.target.value;
            if (selectedName) {
                displayFile(selectedName);
            } else {
                showView('add', false); // é¸æ“‡ã€Œè«‹é¸æ“‡ã€æ™‚ï¼Œé¡¯ç¤ºæ–°å¢å€å¡Šä¸¦é¡¯ç¤º textarea
            }
        });

        // --- æª”æ¡ˆä¸Šå‚³äº‹ä»¶ç›£è½å™¨ ---
        fileUploadArea.addEventListener('click', () => {
            fileUploader.click(); // é»æ“Šå€åŸŸæ™‚è§¸ç™¼æª”æ¡ˆé¸æ“‡å™¨
        });

        fileUploader.addEventListener('change', (event) => {
            const files = event.target.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
            // æ¸…ç©º file input çš„å€¼ï¼Œä»¥ä¾¿å†æ¬¡ä¸Šå‚³åŒä¸€å€‹æª”æ¡ˆä¹Ÿèƒ½è§¸ç™¼ change äº‹ä»¶
            fileUploader.value = '';
        });

        // æ‹–æ›³ä¸Šå‚³åŠŸèƒ½
        fileUploadArea.addEventListener('dragover', (e) => {
            e.preventDefault(); // é˜»æ­¢ç€è¦½å™¨é è¨­è¡Œç‚º
            e.stopPropagation();
            fileUploadArea.style.borderColor = var(--primary-color);
            fileUploadArea.style.backgroundColor = '#e9ecef';
        });

        fileUploadArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            e.stopPropagation();
            fileUploadArea.style.borderColor = var(--border-color);
            fileUploadArea.style.backgroundColor = var(--light-gray);
        });

        fileUploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            e.stopPropagation();
            fileUploadArea.style.borderColor = var(--border-color);
            fileUploadArea.style.backgroundColor = var(--light-gray);

            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });


        // --- å•Ÿå‹•æ‡‰ç”¨ç¨‹å¼ ---
        initDB();
        registerServiceWorker();
    });
    </script>
